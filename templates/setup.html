<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="/static/images/CG.png" type="image/x-icon">
  <title>Codegram - Profile Setup</title>
  <!-- Include Tailwind CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;300;400;600;700&family=Montserrat:wght@500;600;700&family=Source+Code+Pro:wght@800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include your CSS stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;300;400;600;700&family=Montserrat:wght@500;600;700&family=Source+Code+Pro:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='setup.css') }}">
</head>

<body class="bg-black">
  <div class="container mx-auto h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 border border-gray-800 rounded-lg bg-white dark:bg-gray-800 shadow-md">
      <div class="text-center">
        <style>
          h1{
            font-family: 'Source Code Pro', monospace;
          }
        </style>
        <h1 class="text-3xl font-bold mb-6 text-gray-900">Codegram</h1>
      </div>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
      <form id="profileForm" action="/profile_setup" method="post" enctype="multipart/form-data">
        <!-- Profile Picture Section -->
        <div id="step1" class="form-step">
          <div class="form-group">
            <label for="profile-picture" class="text-black">Profile Picture</label>
            <div class="relative flex items-center justify-center w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg bg-gray-200 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <input type="file" id="profile-picture" name="profile_picture" onchange="previewImage(event)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
              <span class="mr-2">Choose Image</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 4a1 1 0 0 0-1 1v4H6a1 1 0 1 0 0 2h3v4a1 1 0 1 0 2 0v-4h3a1 1 0 1 0 0-2h-3V5a1 1 0 0 0-1-1z"/>
              </svg>
            </div>
            <p class="comment text-sm text-gray-400">Please choose a low-resolution file</p>
            <div class="relative w-full h-40 mb-4 bg-gray-200">
              <div class="absolute inset-0 flex items-center justify-center">
                <img id="preview-image" src="#" alt="Preview" class="h-full object-cover">
              </div>
            </div>
          </div>
          <button class="button button-custom w-full py-2 mt-4 text-white bg-black border  rounded-lg hover:bg-white hover:text-black hover:border-black transition-colors duration-300 ease-in-out" type="button" onclick="nextStep(2)">Next</button>
        </div>

        <!-- Bio Section -->
        <div id="step2" class="form-step hidden">
          <div class="form-group">
            <label for="bio" class="text-black">Bio</label>
            <textarea id="bio" name="bio" placeholder="Write a short bio about yourself" rows="5" class="w-full px-4 py-2 mb-2 border border-gray-300 rounded-lg bg-gray-200 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-black"></textarea>
          </div>
          <button class="button button-custom w-full py-2 mt-2 text-white bg-black border rounded-lg hover:bg-white hover:text-black hover:border-black transition-colors duration-300 ease-in-out" type="button" onclick="nextStep(3)">Next</button>
        </div>

        <!-- Interests Section -->
        <div id="step3" class="form-step hidden">
          <div class="form-group">
            <label class="text-black">Interests</label>
            <fieldset>
              <legend class="text-gray-600">Choose your interests:</legend>
              <div class="checkboxes">
                <label class="text-gray-600"><input type="checkbox" name="interests" value="coding"> Coding</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="web-development"> Web Development</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="data-science"> Data Science</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="machine-learning"> Machine Learning</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="python-development"> Python Development</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="ui-ux-design"> UI/UX Design</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="mobile-development"> Mobile Development</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="devops"> DevOps</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="cybersecurity"> Cybersecurity</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="frontend-development"> Frontend Development</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="backend-development"> Backend Development</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="cloud-computing"> Cloud Computing</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="open-source"> Open Source</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="agile-methodologies"> Agile Methodologies</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="mobile-apps"> Mobile Apps</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="game-development"> Game Development</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="artificial-intelligence"> Artificial Intelligence</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="internet-of-things"> Internet of Things</label>
                <label class="text-gray-600"><input type="checkbox" name="interests" value="others"> Others</label>

                <!-- Add more checkboxes for interests -->
              </div>
            </fieldset>
          </div>
          <button class="button button-custom w-full py-2 mt-4 text-white bg-black rounded-lg hover:bg-white border hover:border-black hover:text-black transition-colors duration-300 ease-in-out" type="submit">Submit</button>
        </div>
      </form>

      <div class="error-message">
        {% if errors %}
        <ul>
          {% for error in errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
  </div>
  <script>
    var currentStep = 1;
    var progressBar = document.getElementById('progress');

    function nextStep(step) {
      var currentStepElement = document.getElementById('step' + currentStep);
      var nextStepElement = document.getElementById('step' + step);

      currentStepElement.style.display = 'none';
      nextStepElement.style.display = 'block';

      currentStep = step;

      // Update progress bar width
      var progressWidth = ((currentStep - 1) / 3) * 100 + '%';
      progressBar.style.width = progressWidth;
    }

    function previewImage(event) {
      var fileInput = event.target;
      var previewImage = document.getElementById('preview-image');

      if (fileInput.files && fileInput.files[0]) {
        var reader = new FileReader();

        reader.onload = function (event) {
          previewImage.src = event.target.result;
          previewImage.style.display = 'block';
        };

        reader.readAsDataURL(fileInput.files[0]);
      } else {
        previewImage.src = '';
        previewImage.style.display = 'none';
      }
    }
  </script>
</body>

</html>
